<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main" style="width:600px;height: 600px;"></div>
</body>

</html>
<script src="js/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'))

    var option = {
        title: {
            text: '散点图  男女身高体重分布',
        },
        tooltip: {
            trigger: 'axis',
            showDelay: 0,
            axisPointer: {
                type: 'cross', //坐标轴指示器 默认type为line 可选  line | cross | shadow | none(无)
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        legend: {
            data: ["女性", "男性"]
        },
        toolbox: {
            show: true,
            feature: {
                mark: {
                    show: true
                },
                dataZoom: {
                    show: true
                },
                dataView: {
                    show: true,
                    readOnly: true
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }

            }
        },
        //x轴数据
        xAxis: [{
            type: 'value',
            precision: 2, //文本标签中数值的小数点 默认根据当前轴的值自动判断 也可以指定 如2 表示保留两位小数
            scale: true, //是否脱离 0 值比例 设置成true 后 坐标刻度不会强制包含常刻度 在双数值轴的散点图中比较有用  
            //改成false会几种在一点
            name: '身高 (cm)'
        }],
        //y轴体重
        yAxis: [{
            type: 'value',
            precision: 2,
            scale: true,
            name: '体重 (kg)'
        }],
        series: [{
                name: '女性',
                type: 'scatter',
                data: [
                    [161.2, 51.6],
                    [175, 63],
                    [153.4, 45],
                    [173, 59.8],
                    [170.5, 67.7]
                ]
            },
            {
                name: '男性',
                type: 'scatter',
                data: [
                    [189.2, 51.6],
                    [175, 63],
                    [186.4, 45],
                    [165, 54.8],
                    [181.5, 60.7]
                ]
            }
        ]
    }
    myChart.setOption(option)
</script>
