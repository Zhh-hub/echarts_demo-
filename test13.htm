<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main" style="width: 600px; height: 600px;"> </div>
</body>

</html>
<script src="js/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'))

    var option = {
        tooltip: {
            formatter: "{a} <br />{c} : {b}%" //a 系列名称 b数据名称 c数值
        },
        series: [{
                name: '速度',
                type: 'gauge',
                z: 3, //永远保持在其他仪表盘前面。防止其他挡住
                min: 0,
                max: 220,
                splitNumber: 11, //就是0到220分成11份 每份20
                radius: '50%', ///半径
                axisLine: { //坐标轴找
                    lineStyle: { //属性lineStyle控制线条样式
                        width: 10
                    }
                },
                axisTick: { //坐标轴小标记 刻度线
                    length: 15, //属性length控制线长
                    lineStyle: { //属性lineStyle样式
                        color: 'auto'
                    }
                },
                splitLine: { //分割线  大的刻度线
                    length: 20, //属性length控制线长
                    lineStyle: {
                        color: 'auto'
                    }
                },
                title: {
                    textStyle: { //文本样式
                        fontWeight: 'bolder',
                        fontSize: 20,
                        fontStyle: 'italic'
                    }
                },
                detail: {
                    textStyle: {
                        fontWeight: 'bolder'
                    }
                },
                data: [{
                    value: 40,
                    name: 'km/h'
                }]
            },
            {
                name: '转速',
                type: 'gauge',
                center: ["20%", "55%"],
                radius: '35%',
                min: 0,
                max: 7,
                endAngle: 45, //结束角度
                splitNumber: 7,
                axisLine: { //坐标轴找
                    lineStyle: { //属性lineStyle控制线条样式
                        width: 8
                    }
                },
                axisTick: { //坐标轴小标记 刻度线
                    length: 15, //属性length控制线长
                    lineStyle: { //属性lineStyle样式
                        color: 'auto'
                    }
                },
                splitLine: { //分割线 大的刻度线
                    length: 20, //属性length控制线长
                    lineStyle: {
                        color: 'auto'
                    }
                },
                pointer: {
                    width: 5
                },
                title: {
                    offsetCenter: [0, '-30%']
                },
                detail: {
                    textStyle: {
                        fontWeight: 'bolder'
                    }
                },
                data: [{
                    value: 1.5,
                    name: 'x1000 r/min'
                }]
            },
            {
                name: '油表',
                type: 'gauge',
                center: ["77%", "50%"],
                radius: '25%',
                min: 0,
                max: 2,
                startAngle: 135,
                splitNumber: 2,
                axisLine: { //坐标轴找
                    lineStyle: { //属性lineStyle控制线条样式
                        width: 8
                    }
                },
                axisTick: { //坐标轴小标记 刻度线
                    splitNumber: 5,
                    length: 10, //属性length控制线长
                    lineStyle: { //属性lineStyle样式
                        color: 'auto'
                    }
                },
                axisLabel: {
                    formatter: function (v) {
                        switch (v + '') {
                            case '0':
                                return 'E';
                            case '1':
                                return 'Gas';
                            case '2':
                                return 'F'
                        }
                    }
                },
                splitLine: { //分割线 大的刻度线
                    length: 15, //属性length控制线长
                    lineStyle: {
                        color: 'auto'
                    }
                },
                pointer: {
                    width: 2
                },
                title: {
                    show: false
                },
                detail: {
                    show: false
                },
                data: [{
                    value: 0.5,
                    name: 'gas'
                }]


            }
        ]
    }

    setInterval(function () {
        option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
        option.series[1].data[0].value = (Math.random() * 7).toFixed(2) - 0;
        option.series[2].data[0].value = (Math.random() * 2).toFixed(2) - 0;
        option.series[3].data[0].value = (Math.random() * 2).toFixed(2) - 0;
        myChart.setOption(option, true)
    }, 2000)

    myChart.setOption(option)
</script>
